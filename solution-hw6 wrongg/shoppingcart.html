<!DOCTYPE html>

<html>

  <head>
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href="css/style.css">
  </head>


  <body>

    <div>

      <div id="header">
        
       <a href="./productgallery.html"><img class = "logo" src="assets/logo/logo-01.svg"></a>
    
        <div id="header-things">

          <div id="links">
            <ul>
              
              <li>
                <a href="./productgallery.html"><h1nohighlight>PRODUCTS</h1nohighlight></a>
              </li>
              <li>
                <a href="./shoppingcart.html"><h1highlight>CART</h1highlight></a>
                <sup class="oval"><p class="cartnumber">2</p></sup>
              </li>
              
            </ul>
          </div>
    
            <hr>

            <h2>Shopping Cart</h2>

        </div>

      </div>

      <div class="cartmaincontainer">
        <template id="cart-template">
          <div class="cartitem1">

            <div>
              <img class=cartimg src="assets/products/original-cinnamon-roll.jpg"/>
            </div>

            <div class=cartdetails>
              <p class=type>Original Cinnamon Roll</p>
              <p class=glazing>Glazing: Keep original</p>
              <p class=size>Pack Size: 1</p>
            </div>

            <div class="cartprice">
              <p>$2.49</p>
            </div>

            <div>
              <p class="remove">Remove</p>
            </div>
          </div>
        
          <div>
            <img class=cartimg src="assets/products/double-chocolate-cinnamon-roll.jpg"/>
          </div>

          <div class=cartdetails>
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar Milk</p>
            <p>Pack Size: 6</p>
          </div>

          <div class="cartprice">
            <p>$27.45</p>
          </div>

          <div>
            <p class="remove">Remove</p>
          </div>
        </template>

        <hr class="secondcartline">

        <div class="carttotals">

          <div>
            <p class=total>Total</p>
          </div>

          <div class=totalsum>
            <p>$29.94</p>
          </div>
          
        </div>

      </div>

      <div>
        <button class="checkoutbtn">Checkout</button>
      </div>

    </div>  

    <script src="rollsData.js"></script>
    <script src="HW5cart.js"></script>
    <script src="cart-page.js"></script>

  </body>

</html>
