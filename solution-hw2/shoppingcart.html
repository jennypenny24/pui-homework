<!DOCTYPE html>

<html>

  <head>
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href="css/style.css">
  </head>


  <body>

    <div>

      <div id="header">
        
       <a href="./productgallery.html"><img class = "logo" src="assets/logo/logo-01.svg"></a>
    
        <div id="header-things">

          <div id="links">
            <ul>
              
              <li>
                <a href="./productgallery.html"><h1nohighlight>PRODUCTS</h1nohighlight></a>
              </li>
              <li>
                <a href="./shoppingcart.html"><h1highlight>CART</h1highlight></a>
                <sup class="oval"><p class="cartnumber">2</p></sup>
              </li>
              
            </ul>
          </div>
    
            <hr>

            <h2>Our hand-made cinnamon rolls</h2>

        </div>

      </div>

      <div class="cartmaincontainer">

        <div class="cartimg">
          <img src="assets/products/original-cinnamon-roll.jpg"/>
        </div>

        <div class=cartdetails>
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 1</p>
        </div>

        <div class="cartprice">
          <p>$2.49</p>
        </div>

        <div>
          <p class="remove">Remove</p>
        </div>
      
        <div class="cartimg">
          <img src="assets/products/double-chocolate-cinnamon-roll.jpg"/>
        </div>

        <div class=cartdetails>
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack Size: 6</p>
        </div>

        <div class="cartprice">
          <p>$27.45</p>
        </div>

        <div>
          <p class="remove">Remove</p>
        </div>

        <hr class="secondcartline">

        <div class="carttotals">

          <div class=total>
            <p>Total</p>
          </div>

          <div class=totalsum>
            <p>$29.94</p>
          </div>
          
        </div>

      </div>

      <div>
        <button class="checkoutbtn">Checkout</button>
      </div>

  </body>

</html>
