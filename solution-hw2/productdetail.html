<!DOCTYPE html>

<html>

  <head>
    <title>Product Detail</title>
    <link rel = "stylesheet" href="css/style.css">
  </head>


  <body>

    <div>

      <div id="header">
        
       <a href="./productgallery.html"><img class = "logo" src="assets/logo/logo-01.svg"></a>
    
        <div id="header-things">

          <div id="links">
            <ul>

              <li>
                <a href="./productgallery.html"><h1highlight>PRODUCTS</h1highlight></a>
              </li>
              <li>
                <a href="./shoppingcart.html"><h1nohighlight>CART</h1nohighlight></a>
                <sup class="oval"><p class="cartnumber">2</p></sup>
              </li>
              
            </ul>
          </div>
    
            <hr>

            <h2>Our hand-made cinnamon rolls</h2>

        </div>

      </div>

      <div class="biggercontainer">
        <div class="detailcontainer">
          <img src="assets/products/original-cinnamon-roll.jpg"/>
        </div>

        <div class="detailtextcontainer">
          <div class="p1">
            <p>Customize our delicious, hand-making cinnamons to your liking!</p>
          </div>

          <div class = "dropdowns">
              <form>
                <label for="glaze-type">Glazing:</label> 
                <p>
                  <select name="dropdown1" id="dropdown1"> 
                    <option value="original">Keep original</option> 
                    <option value="sugar">Sugar milk</option> 
                    <option value="vanilla">Vanilla milk</option> 
                    <option value="doublechoc">Double chocolate</option> 
                  </select>
                </p>
            </form>
        
            <form>
              <label for="pack-size">Pack size:</label> 
              <p>
                <select name="dropdown1" id="dropdown1"> 
                  <option value="1">1</option> 
                  <option value="3">3</option> 
                  <option value="6">6</option> 
                  <option value="12">12</option> 
                </select>
              </p>
            </form>
          </div>

          <div class="detailbuttons">
            <p class="detailprice">$2.49</pclass><button class="addbtn">Add to Cart</button></p>
          </div>

        </div>

      </div>

    </div>

  </body>
  
</html>
